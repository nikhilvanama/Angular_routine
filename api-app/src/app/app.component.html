<h1>API Calling</h1>

@for (item of productList; track item) {
  <img src="{{item.thumbnail}}" alt="Image">
  <p>Item Title : <b>{{item.title}}</b></p>
  <p>Item Price : <b>{{item.price}}</b></p>
  <p>Item Rating : <b>{{item.rating}}</b></p>
  <p>Item Category : <b>{{item.category}}</b></p>
  <br>
}
