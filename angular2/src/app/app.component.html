<h1>Todo App</h1>

<div>
  <input type="text" [(ngModel)]="task" placeholder="Enter Task Name">
  <button (click)="Addtask()">Add Task</button>
</div>

@for(task of taskList; track task.id){
  <ul class="taskList">
    <li>{{task.id}}</li>
    <li>{{task.task}}</li>
    <li>
      <button (click)="Deletetask(task.id)">Delete</button>
    </li>
  </ul>
}
