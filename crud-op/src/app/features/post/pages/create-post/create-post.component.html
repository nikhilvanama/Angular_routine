<div class="w-7xl mx-auto p-4 mb-5">
    <form [formGroup]="CreatePostForm" (ngSubmit)="onSubmit()">
        <h1 class="text-3xl mt-8 mb-4 font-extrabold">Create Post</h1>
        <div class="mt-4">
            <label for="title" class="w-full">Title</label>
            <input type="text" name="title" formControlName="title"
                class="w-full bg-neutral-50 border border-gray-300 hover:border-indigo-400 focus:border-indigo-400 transition-all duration-150 rounded-md p-2 mb-1 mt-2"
                placeholder="Enter Post Title" autocomplete="off">
            <div *ngIf="CreatePostForm.get('title')?.errors?.['required'] && CreatePostForm.get('title')?.touched">
                <small class="text-red-600">Post Title is required</small>
            </div>
            <div *ngIf="CreatePostForm.get('title')?.errors?.['minlength'] && CreatePostForm.get('title')?.touched">
                <small class="text-red-600">Must be at least 3 Characters.</small>
            </div>
        </div>

        <div class="mt-4">
            <label for="content" class="w-full">Content</label> 
            <textarea name="title" formControlName="description"
                class="w-full bg-neutral-50 border border-gray-300 hover:border-indigo-400 focus:border-indigo-400 transition-all duration-150 rounded-md p-2 mb-1 mt-2 h-[120px]"
                placeholder="Post Content" autocomplete="off"></textarea>
            <div *ngIf="CreatePostForm.get('description')?.touched && CreatePostForm.get('description')?.invalid">
                <small class="text-red-600" *ngIf="CreatePostForm.get('description')?.errors?.['required']">Content is required.</small>
                <small class="text-red-600" *ngIf="CreatePostForm.get('description')?.errors?.['minlength']">Minimum 10 characters.</small>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" 
                class="bg-indigo-500 text-white text-[16px] font-normal px-4 py-2 rounded-md hover:bg-indigo-600 hover:shadow-2xs transition-colors cursor-pointer duration-300">Publish</button>
        </div>
    </form>
</div>
